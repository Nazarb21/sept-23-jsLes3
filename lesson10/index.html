<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        /*part2*/
        #numberBlock {
            font-size: 24px;
        }

    </style>
</head>
<body>
<form id="myForm">
    <label for="name">Ім'я:</label>
    <input type="text" id="name" name="name" required>

    <label for="surname">Прізвище:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="age">Вік:</label>
    <input type="number" id="age" name="age" required>

    <button type="button" onclick="submitForm()">Відправити</button>
</form>

<div id="result">
    <h2>Ваш об'єкт:</h2>
    <p id="resultText"></p>
</div>

<!--part2-->
<div id="numberBlock">0</div>

<!--part4-->
<div id="objectsList"></div>
<button onclick="prevPage()">Prev</button>
<button onclick="nextPage()">Next</button>

<!--part5-->
<div id="text">Це текстовий елемент</div>
<button onclick="hideElement()">Приховати елемент</button>

<!--part6-->
<label for="ageInput">Введіть свій вік:</label>
<input type="number" id="ageInput" min="1" required>
<button onclick="checkAge()">Перевірити вік</button>

<!--part7-->
<label for="rowCount">Кількість рядків:</label>
<input type="number" id="rowCount" min="1" required><br>

<label for="cellCount">Кількість ячеєк:</label>
<input type="number" id="cellCount" min="1" required><br>

<label for="cellContent">Вміст ячеєк:</label>
<input type="text" id="cellContent" required><br>

<button onclick="createTable()">Створити таблицю</button>

<div id="tableContainer"></div>

<script src="main.js">

</script>
</body>
</html>
